  <!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Boksamling M&S</title>
    <link href='../static/css/bootstrap.min.css' rel="stylesheet">
    <link href='../static/css/site.css' rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  </head>

  <section class='container'>

    <div class="container">
      <div class="jumbotron">
        <h1>Boksamling M&S</h1>
        <p>Världens bästa boksamling.</p>
      </div>
    </div>

    <div class="menu">

     <button type="button" id="btnom" class="btn-lg btn-info" data-toggle="tooltip" data-placement="left" title="Om">Om</button>
     <button type="button" id="btnhome" class="btn-lg btn-info" data-toggle="tooltip" data-placement="top" title="Böcker">Home</button>
     <button type="button" id="btnkont" class="btn-lg btn-info" data-toggle="tooltip" data-placement="bottom" title="Kontakt">Konktakt</button>
     <button type="button" id="btnbok" class="btn-lg btn-info" data-toggle="tooltip" data-placement="bottom" title="Böcker">Böcker</button>

   </div>
   <br/>

      {% if errors %}
      <div class="alert alert-danger">
	{{ errors }}
      </div>
      {% endif %}
        {% if data %}
      <div class="alert alert-danger">
	{{ data }}
      </div>
      {% endif %}

   <div id="tabOm"></div>
   <div id="tabBok"></div>

   <div id="tabHome">
     <h1>Välkommen till vår boksamling!</h1>
   </div>
      <div id="tabKont" >
          <form id="form" onsubmit="return false" >
       <div class="col-lg-6">
         <div class="form-group">
           <label for="name">Your Name</label>
           <div class="input-group">
             <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">  <!--required-->
             <span class="input-group-addon"></span></div>
           </div>
           <div class="form-group">
             <label for="email">Your Email</label>
             <div class="input-group">
               <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email"  ><!--required-->
               <span class="input-group-addon"></span></div>
             </div>
             <div class="form-group">
               <label for="message">Message</label>
               <div class="input-group"
               >
               <textarea name="message" id="message" class="form-control" rows="5" ></textarea>
               <span class="input-group-addon"></span></div>
             </div>
               <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
             </div>
           </form>
           <hr class="featurette-divider hidden-lg">
           <div class="col-lg-5 col-md-push-1">
             <address>
               Office Location
               <p class="lead"> <a href ="mailto:sanja470@student.liu.se?Subject=Contact%20regarding%20Boksamlingen" >Sanna Nordqvist </a> <br>
                 <a href ="mailto:marha873@student.liu.se?Subject=Contact%20regarding%20Boksamlingen" >Markus Häggblad</a> <br>
                 Björnkärrsgatan 13C<br>
                 584 36 Linköping <br>
                 Phone: +46-73 957 32 28<br>
               </p>
             </address>
           </div>



         </div>
      <br>
      <div class="row"></div>
<div id="tabSuccess">
</div>


       </section>

  <script src="../static/css/java.js"></script>

</body>
</html>
